<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Welcome to my Flask App</h1>
    <div class="form-container">
        <form method="POST" action="/">
            <input type="submit" name="upload_data" value="Upload Data">
            <input type="submit" name="upload_db" value="Upload Data to DB">
            <input type="submit" name="replace_data" value="Replace Data in DB">
        </form>
    </div>
    <div class="date-range-container">
        <p>Data for the week of {{ start_date }} to {{ end_date }}</p>
    </div>
</div>
<div id="popup-message" class="hidden">
    <div id="popup-message-content">
        {% if message %}
            <script>
                var popupMessage = document.getElementById('popup-message');
                var popupMessageContent = document.getElementById('popup-message-content');
                popupMessageContent.innerHTML = "{{ message }}";
                popupMessage.classList.remove('hidden');
                {% if message_type == 'success' %}
                    popupMessage.classList.add('success');
                {% elif message_type == 'error' %}
                    popupMessage.classList.add('error');
                {% endif %}
                setTimeout(function () {
                    popupMessage.classList.add('hidden');
                    popupMessage.classList.remove('success');
                    popupMessage.classList.remove('error');
                }, 5000);
            </script>
        {% endif %}
    </div>
</div>
</body>
</html>
