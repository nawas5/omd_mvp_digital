<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to my Flask App</h1>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        <div class="form-container">
            <form method="POST" action="/">
                <input type="submit" name="upload_data" value="Upload Data">
                <input type="submit" name="upload_db" value="Upload Data to DB">
                <input type="submit" name="replace_data" value="Replace Data in DB">
            </form>
        </div>
        <div class="date-range-container">
            <p>Data for the week of {{ start_date }} to {{ end_date }}</p>
        </div>
    </div>
</body>
</html>
